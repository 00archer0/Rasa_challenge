entities:
  - property_id
  - search_stage
  - rental_duration
  - move_in_date
  - property_details
  - selling_reason
  - listing_preference
  - confirm_viewing
  - refine_criteria
  - search_next_action
  - property_id_list
  - final_text_filters
  - schedule_viewing_date
  - schedule_viewing_time
  - selected_properties
  - visit_id
  - date
  - time


slots:
  final_text_filters:
    type: list
    initial_value: []
    mappings:
      - type: controlled


  property_id:
    type: text
    influence_conversation: true


  search_stage:
    type: categorical
    values:
      - initial
      - location_set
      - specifications_set
      - budget_set
      - amenities_set
      - results_shown
    influence_conversation: true
    mappings:
      - type: custom

  rental_duration:
    type: text
    influence_conversation: true
    mappings:
      - type: from_llm


  move_in_date:
    type: text
    influence_conversation: true


  property_details:
    type: text
    influence_conversation: true


  selling_reason:
    type: text
    influence_conversation: true


  listing_preference:
    type: text
    influence_conversation: true

  confirm_viewing:
    type: bool
    influence_conversation: true


  refine_criteria:
    type: text
    influence_conversation: true


  search_next_action:
    type: text
    influence_conversation: true


  property_id_list:
    type: text
    influence_conversation: true
    initial_value: ""

  schedule_viewing_date:
    type: text
    influence_conversation: true

  schedule_viewing_time:
    type: text
    influence_conversation: true

  selected_properties:
    type: text
    influence_conversation: true

  visit_id:
    type: any

  new_schedule_date:
      type: any

    
  new_schedule_time:
      type: any

    
  scheduled_visits:
      type: any
      mappings:
        - type: custom

  property_address:
    type: any
    mappings:
      - type: custom
  


